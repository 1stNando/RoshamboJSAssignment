<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
  </head>
  <body>
    <header>
      <h1>Roshambo 2023</h1>
    </header>

    <main>
      <section class="score-board">
        <span class="player1">Player One</span>
        <span class="playerOneScore">0</span>
        <span>score</span>
        <span class="playerTwoScore">0</span>
        <span class="player2">Player Two</span>
      </section>
      
      <section>
        <h2 class="label">Click START to begin</h2>
      </section>

      <section class="gameButtons">
        <fieldset>
          <button class="start">START</button>
          <button class="endGame">Restart</button>
        </fieldset>
      </section>

      <section>
        <article class="playerOneCard">
          <h2>Player One: make selection</h2>
          <figure>
            <img
              class="blankImage"
              src=""
              alt=""
              height="150rem"
              width="150rem"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://png.pngtree.com/element_pic/16/10/28/6eacc2db03f5ffc7ea42318104d84c45.jpg"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="paper" type="button">
              <img
                src="https://w7.pngwing.com/pngs/512/78/png-transparent-paper-bag-shopping-bags-trolleys-book-bag-food-accessories-sticker-thumbnail.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="scissors" type="button">
              <img 
                src="https://i.pinimg.com/originals/ef/8d/3c/ef8d3c61d0b582fcd78e77c397014c16.jpg"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="spock" type="button">
              <img
                src="https://t4.ftcdn.net/jpg/04/42/45/03/240_F_442450307_gHJBPwdChIgAXQ5CB0fXb3nIJboxQW36.jpg"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="lizard" type="button">
              <img 
                src="https://t4.ftcdn.net/jpg/01/25/29/81/240_F_125298142_RssOlalEHDR7uEqRPwM7k3ine0Mfh9my.jpg"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>

          </fieldset>

          <fieldset class="endButtonPlayerOne">
            <button type="button">End Turn</button>
          </fieldset>
        </article>

        <article class="playerTwoCard">
          <h2>Player Two: Select Your Option</h2>
          <figure>
            <img
              class="blankImage"
              src=""
              alt=""
              height="150rem"
              width="150rem"
            />
          </figure>

          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://png.pngtree.com/element_pic/16/10/28/6eacc2db03f5ffc7ea42318104d84c45.jpg"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="paper" type="button">
              <img
                src="https://w7.pngwing.com/pngs/512/78/png-transparent-paper-bag-shopping-bags-trolleys-book-bag-food-accessories-sticker-thumbnail.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="scissors" type="button">
              <img 
                src="https://i.pinimg.com/originals/ef/8d/3c/ef8d3c61d0b582fcd78e77c397014c16.jpg"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="spock" type="button">
              <img
                src="https://t4.ftcdn.net/jpg/04/42/45/03/240_F_442450307_gHJBPwdChIgAXQ5CB0fXb3nIJboxQW36.jpg"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="lizard" type="button">
              <img 
                src="https://t4.ftcdn.net/jpg/01/25/29/81/240_F_125298142_RssOlalEHDR7uEqRPwM7k3ine0Mfh9my.jpg"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>

          </fieldset>

          <fieldset class="endButtonPlayerTwo">
            <button type="button">End Turn</button>
          </fieldset>

        </article>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
