<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
  </head>
  <body>
     <header>Roshambo 2023</header>

    <main>
      <section class="score-board">
        <span class="player1">Player One</span>
        <span class="p1Score">0</span>
        <span>score</span>
        <span class="p2Score">0</span>
        <span class="player2">Player Two</span>
      </section>
      
      <section>
        <h2>Press the START button to play</h2>
      </section>

      <section class="gameButtons">
        <fieldset>
          <button class="start">START</button>
          <button class="endGame">Restart</button>
        </fieldset>
      </section>

      <section>
        <article class="p1Card">
          <h2>Player One: make selection</h2>
          <figure>
            <img
            class="blankImage"
            src=""
            alt=""
            height="150rem"
            width="150rem"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://png.pngtree.com/element_pic/16/10/28/6eacc2db03f5ffc7ea42318104d84c45.jpg"
                alt="Rock"
                height="60rem"
                width="60rem"
                
              />
            </button>

            <button class="paper" type="button">
              <img
                src="https://p0.pxfuel.com/preview/793/1023/818/background-crumpled-crushed-garbage.jpg"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>

            <button class="scissor" type="button">
              <img 
                src="https://i.pinimg.com/originals/ef/8d/3c/ef8d3c61d0b582fcd78e77c397014c16.jpg"
                alt="Scissor"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>

          <fieldset class="endButtonPlayerOne">
            <button type="button">End Round</button>
          </fieldset>
        </article>



      </section>
      
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
